<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hotel Reservation System</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: url('./img/hotel-bg\ 1.png') no-repeat center center/cover;
            color: #ffffff;

            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;

            align-items: center;
            padding: 20px 10%;
            background: rgba(0, 0, 0, 0.6); /* Transparent dark header */
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffd700;
            letter-spacing: 2px;
        }

        .login-button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #ffd700;

            border-radius: 5px;

        }

        main {

            display: flex;
            flex-direction: column;
            justify-content: center;

        }

            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .description {
            font-size: 20px;
            font-weight: 300;
            max-width: 800px;
            line-height: 1.8;
            color: #e0e0e0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }


        @media (max-width: 768px) {
            .welcome {

            }

            .description {
                font-size: 18px;
            }

            .login-button {

        }

</head>
